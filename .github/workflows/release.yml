name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            name: 'macOS-ARM64'
          - platform: 'macos-13'
            target: 'x86_64-apple-darwin'
            name: 'macOS-Intel'
          - platform: 'ubuntu-22.04'
            target: ''
            name: 'Linux'
          - platform: 'windows-latest'
            target: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    outputs:
      tag: ${{ github.ref_name }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: '${{ github.ref_name }}'
          releaseBody: |
            ## ðŸŽ‰ 2Pass ${{ github.ref_name }}
            
            ### ðŸ“¥ ä¸‹è½½è¯´æ˜Ž / Download Guide
            
            **macOS:**
            - Apple Silicon (M1/M2/M3): `2Pass_*_aarch64.dmg`
            - Intel: `2Pass_*_x64.dmg`
            
            **Windows:**
            - Installer: `2Pass_*_x64-setup.exe`
            - MSI Package: `2Pass_*_x64_en-US.msi`
            
            **Linux:**
            - Debian/Ubuntu: `2pass_*_amd64.deb`
            - AppImage: `2pass_*_amd64.AppImage`
            
            ### âœ¨ æ›´æ–°å†…å®¹ / What's New
            
            è¯·æŸ¥çœ‹ä¸‹æ–¹çš„ Changelog
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.2.0...${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target != '' && format('--target {0}', matrix.target) || '' }}

  publish-release:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ github.ref_name }}';
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const draftRelease = releases.find(r => r.tag_name === tag && r.draft === true);
            
            if (draftRelease) {
              console.log(`Found draft release: ${draftRelease.id}`);
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draftRelease.id,
                draft: false,
                prerelease: false
              });
              console.log(`âœ… Published release ${tag}`);
            } else {
              console.log(`No draft release found for tag ${tag}`);
            }
